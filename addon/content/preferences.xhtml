<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <checkbox
    id="zotero-prefpane-__addonRef__-crossref-enable"
    preference="crossref-enable"
    data-l10n-id="pref-crossref-enable"
  />
  <checkbox
    id="zotero-prefpane-__addonRef__-dblp-enable"
    preference="dblp-enable"
    data-l10n-id="pref-dblp-enable"
  />
  <html:div id="no-search-engines-warning-message" style="color: red; display: none;">
    At least one search engine must be enabled
  </html:div>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
